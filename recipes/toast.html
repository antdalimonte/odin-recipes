  <body>
    <h1>Buttered Toast</h1>
    <img src="../img/toast.jpg" alt="Toast with butter" />
    <h2>A go-to for the young and old alike</h2>
    <h3>Ingredients</h3>
    <ul>
      <li>Sliced bread</li>
      <li>Butter</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>Cook bread in toaster oven until darkened and crispy.</li>
      <li>Remove toast from oven.</li>
      <li>
        Spread butter on toast with butter knife while toast is still warm.
      </li>
    </ol>
  </body>
